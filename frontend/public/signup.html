
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="signup" class="page">
 
            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">Awesome App</div>
              </div>
            </div>
 
            <!-- Toolbar. In Material theme it should be inside of the page-->
            <div class="toolbar">
              <div class="toolbar-inner">
                <!-- Toolbar links -->
                <a href="#" class="link">Link 1</a>
                <a href="#" class="link">Link 2</a>
              </div>
            </div>
 
            <!-- Scrollable page content -->
            <div class="page-content">
              <form class="list" id="my-form">
                <ul>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">ID</div>
                        <div class="item-input-wrap">
                          <input type="text" name="id" placeholder="Your name">
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Password</div>
                        <div class="item-input-wrap">
                          <input type="password" name="password" placeholder="E-mail">
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </form>
              <div class="block block-strong row">
                <div class="col"><a class="button convert-form-to-data submitBtn" href="#">submit</a></div>
                <div class="col"><a class="button fill-form-from-data loginBtn" href="/login/">Log in</a></div>
              </div>
              <!-- <div class="block block-strong row">
                <div class="col"><a class="button convert-form-to-data" href="#">Get Data</a></div>
                <div class="col"><a class="button fill-form-from-data" href="#">Fill Form</a></div>
              </div> -->
              <!-- <a href="/about/">About app</a><br>
              <a href="/login/">Login</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
